<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<meta charset="UTF-8">
	<title>404</title>
	<link rel="stylesheet" type="text/css" href="css/404.css">
</head>
<body>
	<div class="container">
		<div class="error">
			<div class="error__face"></div>
			<div class="error__message">I'm so sorry,<br> but this page doesn't exist.</div>
			<div class="error__code">Error code: 404</div>
		</div>
	</div>

	<script type="text/javascript">
		var faces = [
			'ಥ_ಥ',
			'(≥o≤)',
			'(^-^*)',
			'(>_<)',
			'ಠ_ಠ',
			'ಠ╭╮ಠ',
			'( ͠° ͟ʖ ͠°)'
		];

		document.getElementsByClassName('error__face')[0].innerHTML = faces[Math.floor((Math.random() * faces.length) + 0)];
	</script>
</body>
</html>
